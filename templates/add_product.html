{% extends 'base.html' %} <!-- mengambil base html agar tempate bootstrap ikut terambil tanpa harus mendeskripsikannya berulang -->

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Tambah Product</h3>
      
      <!-- menampilkan pesan sukses ketika produk berhasil ditambahkan -->
      {% if pesan %}
        <div class="alert alert-success">{{ pesan }}</div>
      {% endif %}
      
      <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- mengambil form dari class FormProduct -->
        {{ form.as_p }}
      
        <button class="btn btn-primary">Tambah Produk</button>
        <a href="{% url 'home' %}" class="btn btn-danger">Kembali</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
